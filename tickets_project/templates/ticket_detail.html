{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="ticket-entry">
    <h2>{{ object.title }}</h2>
    <p>by {{ object.author }} | {{ object.date }}</p>
    <p>{{ object.body }}</p>
    </div>

    <p><a href="{% url 'ticket_edit' ticket.pk %}">Edit</a>
    | <a href="{% url 'ticket_delete' ticket.pk %}">Delete</a></>
    <p>Back to <a href="{% url 'tickets_list' %}">All tickets</a></p>
{% endblock %}
