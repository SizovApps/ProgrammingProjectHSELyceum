{% extends 'base.html' %}
{% load static %}

{% block title %}
    Билеты
{% endblock %}

{% block content %}
    <!-- Card deck -->
    {% for t in object_list %}
   <div class="jumbotron text-center hoverable p-4">

  <!-- Grid row -->
  <div class="row">

    <!-- Grid column -->
    <div class="col-md-4 offset-md-1 mx-3 my-3">

      <!-- Featured image -->
      <div class="view overlay">
        <img src="https://mdbootstrap.com/img/Photos/Others/laptop-sm.jpg" class="img-fluid" alt="Sample image for first version of blog listing">
        <a>
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>

    </div>
    <!-- Grid column -->

    <!-- Grid column -->
    <div class="col-md-7 text-md-left ml-3 mt-3">

      <!-- Excerpt -->
      <a href="#!" class="green-text">
        <h6 class="h6 pb-1"><i class="fas fa-desktop pr-1"></i> Ticket</h6>
      </a>

      <h4 class="h4 mb-4">{{ t.title }}</h4>

      <p class="font-weight-normal">{{ t.description }}</p>
      <p class="font-weight-normal">by <a><strong>{{ t.author }}</strong></a>, 19/08/2016</p>
        <p><button class="btn btn-deep-purple">{{ t.price }} $</button> <a class="btn btn-success" href="{% url 'ticket_detail' t.pk %}">Посмотреть</a></p>




    </div>
    <!-- Grid column -->

  </div>
  <!-- Grid row -->

</div>
    {% endfor %}
